<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Motorola Fix Beeper</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=VT323&family=Press+Start+2P&family=Fredoka+One&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        /* ==================== 
           CSS 样式定义 
           ==================== */
        :root {
            --bg-color: #f2f2f2;
            --machine-height: 320px;
            --body-color: #2d3436;
            --screen-bg: #000;
            --screen-text: #00f3ff;
            --timeline-line: #d1d5db;
            --group-title: #9ca3af;
            --paper-bg: #fdfbf7;
            --paper-text: #333;
            --paper-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --deco-color: #333;
            --font-ui: 'Inter', sans-serif;
            --font-mono: 'VT323', monospace;
            --font-card-body: 'Inter', sans-serif;
        }

        /* 风格主题 */
        body.theme-cyberpunk {
            --bg-color: #050510; --body-color: #1a0b2e; --paper-bg: #0d0d15; --paper-text: #00f3ff;
            --paper-shadow: 0 0 10px rgba(0, 243, 255, 0.2); --timeline-line: #00f3ff; --group-title: #00f3ff;
            --deco-color: #00f3ff; --font-card-body: 'VT323', monospace;
        }
        body.theme-cartoon {
            --bg-color: #fff0f5; --body-color: #ff9a9e; --paper-bg: #fff; --paper-text: #555;
            --timeline-line: #ff9a9e; --group-title: #ff9a9e; --deco-color: #ff9a9e; --font-card-body: 'Fredoka One', cursive;
        }
        body.theme-xianxia {
            --bg-color: #e6e6dc; --body-color: #2f4f4f; --paper-bg: #fffbf0; --paper-text: #2c1e1e;
            --timeline-line: #8a9a9a; --group-title: #5a4a4a; --deco-color: #8a2be2; --font-card-body: 'Ma Shan Zheng', cursive;
        }

        body {
            margin: 0; height: 100vh; width: 100vw; overflow: hidden;
            background-color: var(--bg-color);
            background-image: radial-gradient(rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: var(--font-ui);
            user-select: none; -webkit-tap-highlight-color: transparent;
            transition: background 0.5s;
        }

        /* 顶部菜单 */
        .top-menu-wrapper {
            position: fixed; top: 20px; right: 20px; z-index: 2000;
            display: flex; align-items: center; flex-direction: row-reverse; gap: 12px;
        }
        .style-trigger-btn {
            width: 40px; height: 40px; background: var(--paper-bg); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); color: var(--paper-text);
        }
        .style-options-list {
            display: flex; gap: 8px; opacity: 0; transform: translateX(20px);
            pointer-events: none; transition: all 0.3s;
        }
        .top-menu-wrapper.active .style-options-list { opacity: 1; transform: translateX(0); pointer-events: auto; }
        .style-option-item {
            background: var(--paper-bg); padding: 8px 12px; border-radius: 20px;
            font-size: 12px; font-weight: 600; cursor: pointer; color: var(--paper-text);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* 视图容器 */
        #workspace { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 50; pointer-events: none; display: none; }
        #workspace .card { pointer-events: auto; position: absolute; }

        #timeline-view {
            position: absolute; top: 0; left: 0; right: 0;
            height: calc(100vh - var(--machine-height) - 20px);
            overflow-y: scroll; overflow-x: hidden;
            padding: 20px 20px 100px 20px;
            scroll-behavior: smooth; z-index: 50; display: block;
        }
        #timeline-view::-webkit-scrollbar { display: none; }

        /* 时间轴元素 */
        .month-group { margin-bottom: 30px; position: relative; animation: slideIn 0.4s ease-out; }
        .month-header {
            display: flex; align-items: center; gap: 8px; color: var(--group-title);
            font-size: 14px; font-weight: 700; letter-spacing: 1px; margin-bottom: 15px;
            cursor: pointer; text-transform: uppercase;
        }
        .month-group.collapsed .month-cards { display: none; }
        .month-group.collapsed .collapse-icon { transform: rotate(-90deg); }
        .month-cards {
            position: relative; padding-right: 20px; border-right: 2px solid var(--timeline-line);
            display: flex; flex-direction: column; gap: 20px;
        }

        /* 卡片样式 */
        .card {
            background: var(--paper-bg); color: var(--paper-text); padding: 20px 20px 30px 20px;
            border-radius: 4px; box-shadow: var(--paper-shadow); font-family: var(--font-ui);
            --mask: radial-gradient(circle at bottom, transparent 6px, black 6.5px) bottom / 20px 10px repeat-x, linear-gradient(black 0 0) top / 100% calc(100% - 10px) no-repeat;
            -webkit-mask: var(--mask); mask: var(--mask);
            width: 300px; max-width: 100%; transition: transform 0.2s;
        }
        .month-cards .card::after {
            content: ''; position: absolute; top: 20px; right: -27px;
            width: 12px; height: 12px; background: var(--bg-color);
            border: 2px solid var(--timeline-line); border-radius: 50%;
        }
        .card-meta-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; border-bottom: 1px dashed var(--timeline-line); padding-bottom: 10px; }
        .card-title { font-weight: 900; font-size: 16px; text-transform: uppercase; }
        .card-id { font-family: var(--font-mono); font-size: 12px; opacity: 0.6; margin-top: 4px; }
        .card-date-box { text-align: right; font-family: var(--font-mono); opacity: 0.8; }
        .card-body { font-size: 15px; line-height: 1.6; font-weight: 500; font-family: var(--font-card-body); }
        .card-images { display: grid; gap: 5px; margin-top: 15px; border-radius: 4px; overflow: hidden; }
        .card-images img { width: 100%; height: 100%; object-fit: cover; aspect-ratio: 16/9; }
        .card-images[data-count="2"], .card-images[data-count="3"] { grid-template-columns: 1fr 1fr; }
        .card-images[data-count="3"] img:first-child { grid-column: span 2; }
        .card-footer-deco { margin-top: 20px; border-top: 2px solid var(--deco-color); padding-top: 5px; display: flex; justify-content: space-between; align-items: flex-end; }
        .deco-line svg { width: 100px; height: 20px; opacity: 0.5; stroke: var(--deco-color); }
        .deco-tag { font-size: 10px; opacity: 0.5; letter-spacing: 2px; }
        .card-menu-btn { position: absolute; top: 10px; right: 10px; opacity: 0.3; cursor: pointer; font-size: 14px; }
        .card-menu-btn:hover { opacity: 1; color: #ff4757; }

        /* 打字机 */
        .machine-wrapper {
            position: fixed; bottom: 0; left: 0; width: 100%; height: var(--machine-height);
            display: flex; justify-content: center; align-items: flex-end; z-index: 100;
            background: linear-gradient(to top, var(--bg-color) 80%, transparent); pointer-events: none;
        }
        .machine-body {
            width: 90%; max-width: 500px; height: 260px;
            background: var(--body-color); border-radius: 20px 20px 0 0;
            padding: 20px; box-sizing: border-box; pointer-events: auto;
            display: flex; flex-direction: column; justify-content: space-between;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); transition: background 0.5s;
        }
        .screen-area {
            background: var(--screen-bg); border-radius: 10px; padding: 15px; height: 100px;
            color: var(--screen-text); font-family: var(--font-mono); display: flex; flex-direction: column;
        }
        #textInput { background: transparent; border: none; color: inherit; font-family: inherit; font-size: 18px; width: 100%; resize: none; outline: none; flex: 1; }
        .controls { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; }
        .btn-round {
            width: 45px; height: 45px; border-radius: 50%; background: rgba(255,255,255,0.1); border: none;
            color: #ccc; display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .btn-print {
            background: #ff6b6b; color: white; border: none; padding: 0 30px; height: 45px;
            border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer;
        }
        #imgIndicator { width: 8px; height: 8px; background: #ff4757; border-radius: 50%; position: absolute; top:0; right:0; display:none; }
        
        .mode-label { 
            position: absolute; top: -30px; left: 50%; transform: translateX(-50%); 
            background: rgba(0,0,0,0.1); padding: 4px 12px; border-radius: 20px; 
            font-size: 10px; font-weight: bold; color: var(--paper-text); text-transform: uppercase;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        
        @media screen and (max-width: 600px) { .machine-body { width: 95%; } }
    </style>
</head>
<body class="theme-retro">

    <!-- 顶部风格切换 -->
    <div class="top-menu-wrapper" id="topMenu">
        <div class="style-trigger-btn" onclick="toggleStyleMenu(event)">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12 3a9 9 0 0 0 0 18c.83 0 1.5-.67 1.5-1.5 0-.32-.13-.62-.34-.85-.14-.15-.34-.2-.54-.25l-.12-.03A1.5 1.5 0 0 1 11.5 17c0-.83.67-1.5 1.5-1.5H16c1.66 0 3-1.34 3-3 0-.44-.11-.86-.3-1.23.63-.37 1.3-.67 2.05-.82A9.01 9.01 0 0 0 12 3zm-5.5 9c-.83 0-1.5-.67-1.5-1.5S5.67 9 6.5 9 8 9.67 8 10.5 7.33 12 6.5 12zm3-4C8.67 8 8 7.33 8 6.5S8.67 5 9.5 5s1.5.67 1.5 1.5S10.33 8 9.5 8zm5 0c-.83 0-1.5-.67-1.5-1.5S13.67 5 14.5 5s1.5.67 1.5 1.5S15.33 8 14.5 8zm3 4c-.83 0-1.5-.67-1.5-1.5S16.67 9 17.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg>
        </div>
        <div class="style-options-list">
            <div class="style-option-item" onclick="setTheme('theme-retro')">Retro</div>
            <div class="style-option-item" onclick="setTheme('theme-cyberpunk')">Cyber</div>
            <div class="style-option-item" onclick="setTheme('theme-cartoon')">Toon</div>
            <div class="style-option-item" onclick="setTheme('theme-xianxia')">Zen</div>
        </div>
    </div>

    <!-- 模式 1: 时光机 -->
    <div id="timeline-view">
        <div style="text-align: center; margin-bottom: 20px; opacity: 0.5; font-size: 12px; letter-spacing: 2px; color: var(--paper-text);">
            /// ARCHIVE FEED ///
        </div>
    </div>

    <!-- 模式 2: 自由手账 -->
    <div id="workspace"></div>

    <!-- 打字机 -->
    <div class="machine-wrapper" id="machineWrapper">
        <div class="mode-label" id="modeLabel">Time Machine</div>
        <div class="machine-body">
            <div class="screen-area">
                <div style="display:flex; justify-content:space-between; font-size:10px; opacity:0.6; margin-bottom:5px;">
                    <span>STATUS: READY</span><span>BAT: 98%</span>
                </div>
                <div style="display:flex; flex:1;">
                    <span style="margin-right:5px;">></span>
                    <textarea id="textInput" placeholder="Input entry..."></textarea>
                </div>
            </div>
            <div class="controls">
                <div style="display:flex; gap:15px;">
                    <!-- 模式切换按钮 -->
                    <button class="btn-round" id="switchModeBtn" onclick="toggleMode()" title="Switch Mode">
                        <svg id="modeIcon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <!-- 默认显示手账图标 -->
                            <path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"/>
                        </svg>
                    </button>
                    <button class="btn-round" onclick="document.getElementById('imgInput').click()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
                        <input type="file" id="imgInput" multiple accept="image/*" style="display:none;" onchange="handleFileSelect(this)">
                        <div id="imgIndicator"></div>
                    </button>
                    <button class="btn-round" onclick="clearInputs()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                    </button>
                </div>
                <button class="btn-print" id="printBtn">PRINT</button>
            </div>
        </div>
    </div>

    <script>
        // ================= 全局变量 =================
        let currentMode = 'timeline'; // 'timeline' or 'journal'
        let isPrinting = false;

        // ================= 全局函数 (供 HTML 调用) =================
        
        // 1. 切换风格菜单
        function toggleStyleMenu(e) {
            e.stopPropagation();
            document.getElementById('topMenu').classList.toggle('active');
        }

        // 2. 设置主题
        function setTheme(theme) {
            document.body.className = theme;
            document.getElementById('topMenu').classList.remove('active');
        }

        // 3. 折叠月份分组
        function toggleGroup(header) {
            header.parentElement.classList.toggle('collapsed');
        }

        // 4. 清除输入
        function clearInputs() {
            document.getElementById('textInput').value = '';
            document.getElementById('imgInput').value = '';
            document.getElementById('imgIndicator').style.display = 'none';
        }

        // 5. 文件选择回调
        function handleFileSelect(input) {
            document.getElementById('imgIndicator').style.display = input.files.length ? 'block' : 'none';
        }

        // 6. 切换模式核心逻辑
        async function toggleMode() {
            const workspace = document.getElementById('workspace');
            const timelineView = document.getElementById('timeline-view');
            const modeIcon = document.getElementById('modeIcon');
            const modeLabel = document.getElementById('modeLabel');
            const textInput = document.getElementById('textInput');

            if (currentMode === 'timeline') {
                // -> 切换到手账
                currentMode = 'journal';
                timelineView.style.display = 'none';
                workspace.style.display = 'block';
                // 图标变为返回时光机
                modeIcon.innerHTML = '<path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm4.2 14.2L11 13V7h1.5v5.2l4.5 2.7-.8 1.3z"/>';
                modeLabel.textContent = "Journal Draft";
                textInput.placeholder = "Drafting mode...";
            } else {
                // -> 切换回时光机
                if (workspace.children.length > 0) {
                    if (confirm("即将离开手账模式。\n\n【确定】保存手账为图片\n【取消】直接丢弃草稿")) {
                        await saveWorkspaceAsImage();
                    }
                }
                // 无论是否保存，清空手账区
                workspace.innerHTML = '';
                currentMode = 'timeline';
                timelineView.style.display = 'block';
                workspace.style.display = 'none';
                // 图标变为去手账
                modeIcon.innerHTML = '<path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"/>';
                modeLabel.textContent = "Time Machine";
                textInput.placeholder = "Input log entry...";
            }
        }

        // 保存手账截图
        async function saveWorkspaceAsImage() {
            const machineWrapper = document.getElementById('machineWrapper');
            const topMenu = document.getElementById('topMenu');
            
            machineWrapper.style.display = 'none';
            topMenu.style.display = 'none';
            try {
                const canvas = await html2canvas(document.body, { backgroundColor: null, scale: 2 });
                const link = document.createElement('a');
                link.download = 'journal-export-' + Date.now() + '.png';
                link.href = canvas.toDataURL();
                link.click();
            } catch(e) {
                alert("保存失败");
            }
            machineWrapper.style.display = 'flex';
            topMenu.style.display = 'flex';
        }

        // ================= 页面初始化逻辑 =================
        document.addEventListener('DOMContentLoaded', () => {
            const printBtn = document.getElementById('printBtn');
            
            // 点击外部关闭菜单
            window.addEventListener('click', (e) => {
                if(!e.target.closest('.top-menu-wrapper')) 
                    document.getElementById('topMenu').classList.remove('active');
            });

            // 打印按钮事件
            printBtn.addEventListener('click', async () => {
                if(isPrinting) return;
                const textInput = document.getElementById('textInput');
                const imgInput = document.getElementById('imgInput');
                
                const text = textInput.value;
                const files = imgInput.files;
                if (!text && files.length === 0) return;
                
                isPrinting = true;
                const card = await createCardDOM(text, files);
                
                if (currentMode === 'journal') {
                    // 手账模式：飞出动画 + 绝对定位
                    card.style.position = 'absolute';
                    card.style.left = '50%';
                    card.style.bottom = '250px'; 
                    card.style.transform = 'translateX(-50%)';
                    card.style.animation = 'popIn 0.5s ease-out';
                    document.getElementById('workspace').appendChild(card);
                    enableDrag(card);
                } else {
                    // 时光机模式：插入列表
                    insertToTimeline(card);
                }

                clearInputs();
                isPrinting = false;
            });
        });

        // ================= 辅助逻辑函数 =================

        // 创建卡片DOM
        async function createCardDOM(text, files) {
            const now = new Date();
            const dateStr = `${now.getDate().toString().padStart(2,'0')}/${(now.getMonth()+1).toString().padStart(2,'0')}/${now.getFullYear().toString().slice(-2)}`;
            const timeStr = `${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}`;
            const randId = Math.random().toString(16).substr(2, 6).toUpperCase();

            const card = document.createElement('div');
            card.className = 'card';
            // 用于时光机分组的数据
            card.dataset.dateDisplay = now.toLocaleString('default', { month: 'long', year: 'numeric' });

            let imgHTML = '';
            if (files.length > 0) {
                const count = Math.min(files.length, 3);
                imgHTML = `<div class="card-images" data-count="${count}">`;
                for(let i=0; i<count; i++) {
                    const src = await readFile(files[i]);
                    imgHTML += `<img src="${src}">`;
                }
                imgHTML += `</div>`;
            }

            card.innerHTML = `
                <div class="card-meta-top">
                    <div>
                        <div class="card-title">THERMAL</div>
                        <div class="card-id">NO: ${randId}</div>
                    </div>
                    <div class="card-date-box">
                        <div style="font-weight:bold">${dateStr}</div>
                        <div style="font-size:12px;opacity:0.7">${timeStr}</div>
                    </div>
                </div>
                ${imgHTML}
                <div class="card-body" style="${imgHTML?'margin-top:15px':''}">${text.replace(/\n/g, '<br>')}</div>
                <div class="card-footer-deco">
                    <div class="deco-line">
                       <svg viewBox="0 0 100 20" preserveAspectRatio="none"><path d="M0 10 Q 25 20 50 10 T 100 10" fill="none" stroke="currentColor" stroke-width="2"/></svg>
                    </div>
                    <div class="deco-tag">VERIFIED</div>
                </div>
                <div class="card-menu-btn" onclick="this.parentElement.remove()">✖</div>
            `;
            return card;
        }

        // 时光机插入逻辑
        function insertToTimeline(card) {
            const timelineView = document.getElementById('timeline-view');
            const monthKey = card.dataset.dateDisplay;
            
            // 查找分组
            let group = null;
            const groups = Array.from(timelineView.querySelectorAll('.month-group'));
            for (let g of groups) {
                if (g.querySelector('.month-header span').textContent === monthKey) {
                    group = g; break;
                }
            }

            if (!group) {
                group = document.createElement('div');
                group.className = 'month-group';
                group.innerHTML = `
                    <div class="month-header" onclick="toggleGroup(this)">
                        <svg class="collapse-icon" width="12" height="12" viewBox="0 0 24 24" fill="currentColor"><path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"/></svg>
                        <span>${monthKey}</span>
                    </div>
                    <div class="month-cards"></div>
                `;
                // 插入位置：最新的月份在上面 (跳过第一个ARCHIVE标题)
                if (timelineView.children.length > 1) {
                    timelineView.insertBefore(group, timelineView.children[1]);
                } else {
                    timelineView.appendChild(group);
                }
            }

            const container = group.querySelector('.month-cards');
            card.style.animation = 'slideIn 0.5s ease-out';
            // 插入位置：最新的卡片在上面
            if (container.firstChild) container.insertBefore(card, container.firstChild);
            else container.appendChild(card);
        }

        function readFile(file) {
            return new Promise(resolve => {
                const r = new FileReader();
                r.onload = e => resolve(e.target.result);
                r.readAsDataURL(file);
            });
        }

        function enableDrag(el) {
            let isDragging = false, startX, startY, initialLeft, initialTop;
            const rect = el.getBoundingClientRect();
            // 初始化位置
            el.style.bottom = 'auto'; 
            el.style.transform = `rotate(${Math.random()*4-2}deg)`;
            el.style.left = rect.left + 'px';
            el.style.top = rect.top + 'px';
            el.style.width = '300px';

            const onStart = (e) => {
                if(e.target.closest('.card-menu-btn')) return;
                isDragging = true; el.style.zIndex = 1000;
                const evt = e.touches ? e.touches[0] : e;
                startX = evt.clientX; startY = evt.clientY;
                initialLeft = parseFloat(el.style.left); initialTop = parseFloat(el.style.top);
            };
            const onMove = (e) => {
                if(!isDragging) return;
                e.preventDefault();
                const evt = e.touches ? e.touches[0] : e;
                el.style.left = (initialLeft + evt.clientX - startX) + 'px';
                el.style.top = (initialTop + evt.clientY - startY) + 'px';
            };
            const onEnd = () => { isDragging = false; el.style.zIndex = 50; };

            el.addEventListener('mousedown', onStart);
            window.addEventListener('mousemove', onMove);
            window.addEventListener('mouseup', onEnd);
            el.addEventListener('touchstart', onStart, {passive:false});
            window.addEventListener('touchmove', onMove, {passive:false});
            window.addEventListener('touchend', onEnd);
        }
    </script>
</body>
